<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        },
        module.exports = {
  plugins: [require("daisyui")],
}
      </script>
      <!-- daisyUI -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
 <!-- Fontawesome -->
 <script src="https://kit.fontawesome.com/86186b3391.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="w-full bg-red-500 text-white rounded-full my-5">
        <div class="navbar">
            <div class="navbar-start">
                <!-- sm start -->
                <div class="block lg:hidden flex">
                    <img class="w-1/2" src="./images/logo.png" alt="logo">
                    <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
                </div>
              <!-- lg start -->
              <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                  <li><a>Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Products</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <!-- lg center -->
              <img src="./images/logo.png" alt="logo">
              <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
            </div>
            <div class="navbar-end">
              <!-- lg end -->
              <div class="form-control hidden lg:block mr-3">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i>f</button>
              </div>
              <!-- sm end -->
              <div class="dropdown block lg:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                  </svg>
                </label>
              </div>
            </div>
          </div>
    </header>
    <main>
        <section>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full relative">
                    <h1 class="absolute text-white text-center text-4xl font-bold">Exotic tastes at your <br /> doorstep</h1>
                  <img src="./images/banner1.png" class="w-full"  alt="banner1" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="./images/banner2.png" class="w-full" alt="banner1" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="./images/banner3.png" class="w-full" alt="banner2"/>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./images/banner4.png" class="w-full" alt="banner3"/>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </section>
    </main>
    
        <footer class="footer footer-center p-10 bg-black text-white text-base-content rounded">
            <div class="flex">
                <img src="./images/logo.png" alt="logo">
                <h3 class="text-xl font-bold">Fruit Burst</h3>
            </div>
            <nav class="grid grid-flow-col gap-4">
              <a class="link link-hover">About us</a> 
              <a class="link link-hover">Contact</a> 
              <a class="link link-hover">Jobs</a> 
              <a class="link link-hover">Press kit</a>
