<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>Fruit Burst</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      }),
        (module.exports = {
          plugins: [require("daisyui")],
        });
    </script>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/86186b3391.js"
      crossorigin="anonymous"
    ></script>
    <!--  -->
  </head>
  <body>
    <header class="container mx-auto">
      <!-- Navbar -->
      <nav class="text-white">
        <div class="navbar bg-red-400 rounded-full">
          <!-- logo lg -->
          <div class="flex-1 cursor-pointer hidden lg:flex">
            <img src="./images/logo.png" alt="logo" />
            <a class="ml-2 font-bold text-xl">daisyUI</a>
          </div>
          <!-- search -->
          <div class="flex-none gap-2 text-black">
            <div class="form-control">
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto"
              />
            </div>
          </div>
        </div>
      </nav>
      <!-- Banner -->
      <section class="mt-5 relative">
        <!-- slider -->
        <div>
          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full relative">
              <img src="./images/banner1.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
              <div class="hidden sm:block fixed absolute bottom-1/2 left-1/2 -translate-x-1/2 text-white sm:text-black md:text-blue-500 lg:text-red-400">
                <div class="text-center sm:text-left md:text-center lg:text-center text-white">
                  <h2 class="text-3xl font-bold py-0 lg:py-2 text-wrap sm:text-xl md:text-2xl lg:text-3xl">
                    Exotic tastes at your doorstep
                  </h2>
                  <p class="sm:mb-3 md:mb-4 lg:mb-5">
                    We supply high-quality organic products
                  </p>
                  <button class="btn bg-red-400 text-white">
                    Shop Now
                  </button>
                </div>
              </div>
              
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./images/banner2.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
              <img src="./images/banner3.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
              <img src="./images/banner4.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </div>
        <!-- foods -->
        <div
          class="hidden sm:block fixed bg-white absolute bottom-[-60px] left-1/2 -translate-x-1/2 p-3 shadow-xl"
        >
          <div class="flex gap-5 p-2">
            <div class="flex flex-col items-center">
              <img src="./images/fruit1.png" alt="" />
              <p class="font-bold">Stobary</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="./images/fruit2.png" alt="" />
              <p class="font-bold">Malbary</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="./images/fruit3.png" alt="" />
              <p class="font-bold">Orange</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="./images/fruit4.png" alt="" />
              <p class="font-bold">Mango</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="./images/fruit5.png" alt="" />
              <p class="font-bold">Pinaple</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <div></div>
  </body>
</html>
